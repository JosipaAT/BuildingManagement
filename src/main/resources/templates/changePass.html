<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xsi:schemaLocation="http://www.thymeleaf.org
        http://www.thymeleaf.org/thymeleaf-extras-springsecurity5 ">

<head>
    <meta charset="UTF-8">
    <title>Change Password</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<style>
html {
  height: 100%;
}
body{
  margin:0;
  padding:0;
  font-family: sans-serif;
  background: linear-gradient(#0275d8,#f7f7f7);
  height: 100%;
  background-repeat: no-repeat;
  background-attachment: fixed;
}
.navbar{
  margin:0;
  padding:0;
  color:white;
  font-weight: bold;
  font-family: sans-serif;
  background: linear-gradient (#0275d8, #0275d8);
}

.address
{
float: right;
color: white;
font-size: 25px;
font-weight: bold;
}

.navbar-brand{
color: white;
font-size: 30px;
font-weight: bold;

}


</style>

<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" sec:authorize="hasAuthority('BUILDMANAGER')" th:href="@{/manager/0}">Home </a>
            <a class="navbar-brand" sec:authorize="hasAuthority('COOWNERREP')" th:href="@{/coowner_rep}">Home </a>
            <a class="navbar-brand" sec:authorize="hasAuthority('COOWNER')" th:href="@{/coowner}">Home </a>
            <a class="navbar-brand" sec:authorize="hasAuthority('BUILDMANAGER')"
               th:href="@{/manager/addBuildComplexForm}">Add Building </a>
            <a class="navbar-brand" th:href="@{/changePass}">Change Password</a>
            <a class="navbar-brand" th:href="@{/logout}">Logout</a>
        </div>
        <p><span class="address" th:text="${address}"></span></p>
    </div>
</nav>

<br>
<br>
<br>
<br>
<div class="container">
    <form style="text-align: center;" class="w-100" th:action="@{/changePass}" method="post">
        <div class="form-group">
            <!--            <label style="color:white;" class="control-label" for="oldPass">Old Password</label>-->
            <input type="password" id="oldPass" style="width: 300px; margin: auto;" th:name="oldPass"
                   th:value="${oldPass}" required
                   autofocus="autofocus" class="form-control"
                   onmouseover="oldPass.type='text';"
                   onmouseup="oldPass.type='password';"
                   onmouseout="oldPass.type='password';"
                   placeholder="Old Password">
        </div>
        <div class="form-group">
            <!--            <label style="color:white;" class="control-label" for="newPass">New Password</label>-->
            <input type="password" id="newPass" style="width: 300px; margin: auto;" th:name="newPass"
                   th:value="${newPass}" required
                   autofocus="autofocus" class="form-control"
                   onmouseover="newPass.type='text';"
                   onmouseup="newPass.type='password';"
                   onmouseout="newPass.type='password';"
                   placeholder="New Password">
        </div>
        <div>
            <button type="submit" class="btn btn-primary">Reset</button>
<br><br>
            <div class="alert alert-warning alert-dismissible" style="background-color: #EAE7DC; color:#E85A4F" th:if="${error}">
                <a aria-label="close" class="close" data-dismiss="alert" href="#">&times;</a>
                <span th:text="${error}">MSG</span>
            </div>
<!--            <button class="btn btn-info"-->
<!--                    onmousedown="newPass.type='text';"-->
<!--                    onmouseup="newPass.type='password';"-->
<!--                    onmouseout="newPass.type='password';"-->
<!--            >Show Password-->
<!--            </button>-->
        </div>
    </form>
</div>

</body>

</html>
