<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xsi:schemaLocation="http://www.thymeleaf.org
        http://www.thymeleaf.org/thymeleaf-extras-springsecurity5 ">
<head>
  <meta charset="UTF-8">
  <title>Bulleting Board</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
  <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

  <script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>

  <script>
      tinymce.init({
        selector: '#mytextarea'
      });
    </script>
</head>

<style>
.require {
    color: #666;
}
label small {
    color: #999;
    font-weight: normal;
}

body{
  margin:0;
  padding:0;
  font-family: sans-serif;
  background: linear-gradient(#0275d8,#f7f7f7);
  height: 100%;
  background-repeat: no-repeat;
  background-attachment: fixed;
}
.navbar{
  margin:0;
  padding:0;
  color:white;
  font-weight: bold;
  font-family: sans-serif;
  background: linear-gradient (#0275d8, #0275d8);
}

.navbar-brand{
color: white;
font-size: 30px;
font-weight: bold;

}
</style>

<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
  <div class="container">
    <div class="navbar-header">
      <a class="navbar-brand" th:href="@{/coowner_rep}">Home </a>
      <a class="navbar-brand" th:href="@{/changePass}">Change Password</a>
      <a class="navbar-brand" th:href="@{/logout}">Logout</a>
    </div>
    <p> <span class="address" th:text="${address}"></span></p>
  </div>
</nav>
<br/>
<br/>
<div class="container" style="height: 100vh;">
  <div class="row">

    <div class="col-md-8 col-md-offset-2">

      <h1 style="color:white;">Bulleting Board</h1>

      <form th:action="@{/coowner_rep/postBulletin/}+${buildComplexId}" method="post">

        <div class="form-group">
<!--          <label style="color:white;" for="mytextarea">News</label>-->
          <textarea type="text" id="mytextarea" class="form-control"  th:name="bulletin" th:value="${bulletin}" ></textarea>
        </div>

        <div class="form-group">
          <a style="color: white;"  th:href="@{/}">
            <button type="button" class="btn btn-primary col-sm-offset-2">Cancel</button>
          </a>
          <button type="submit" class="btn btn-info">Post</button>
        </div>

      </form>
    </div>

  </div>
</div>
</body>
</html>
