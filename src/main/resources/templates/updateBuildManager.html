<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xsi:schemaLocation="http://www.thymeleaf.org
        http://www.thymeleaf.org/thymeleaf-extras-springsecurity5 ">

<head>
    <meta charset="UTF-8">
    <title>Update Building Manager</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<script>
 function check() {
    var chars1 = document.getElementById("streetName").value;
    var chars2 = document.getElementById("city").value;
    if (chars1.search(/[^a-zčćđšžA-ZČĆĐŠŽ\s]+/) != -1 || chars2.search(/[^a-zčćđšžA-ZČĆĐŠŽ\s]+/) != -1) {
        alert("Only characters allowed in Street Name and City");
        return false;
    }
    return true;
   }

      submitAndBack('formId');
    return true;
}

function submitAndBack(formId) {
    let formDoc = document.getElementById(formId);
    formDoc.submit();
    sleep(4000).then(function () {
        document.location.reload();
    });
}

function sleep(milliseconds) {
    return new Promise(function (resolve) {
        setTimeout(resolve, milliseconds);
    });
}


</script>
<style>
html {
  height: 100%;
}
body{
  margin:0;
  padding:0;
  font-family: sans-serif;
  background: linear-gradient(#0275d8,#f7f7f7);
  height: 100%;
  background-repeat: no-repeat;
  background-attachment: fixed;
}
.navbar{
  margin:0;
  padding:0;
  color:white;
  font-weight: bold;
  font-family: sans-serif;
  background: linear-gradient (#0275d8, #0275d8);
}



.register-box {
  position: absolute;
  margin-top: 1px;
  top: 60%;
  left: 50%;
  right:50%;
  width:600px;
  text-align:center;
  transform: translate(-50%, -50%);
  background: rgba(0,0,0,.5);
  box-sizing: border-box;
  box-shadow: 0 15px 25px rgba(0,0,0,.6);
  border-radius: 10px;
}

.register-box h2 {
  color: #fff;
  text-align: center;
}

.address
{
float: right;
color: white;
font-size: 25px;
font-weight: bold;
}

.navbar-brand{
color: white;
font-size: 30px;
font-weight: bold;

}



</style>

<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" th:href="@{/}">Home </a>
            <a class="navbar-brand" th:href="@{/admin/addBuildManagerForm}">Add Manager </a>
            <a class="navbar-brand" th:href="@{/logout}">Logout</a>
        </div>
        <a class="address"> User logged in: ADMIN </a>
    </div>
</nav>


<div class="container">
    <div class="register-box">
        <br><br>
        <h2>Update Building Manager</h2> <br>
        <div class="col-md-6 col-md-offset-3">
            <span th:name="buildManagerId" th:value="${buildManagerId}"/>
            <form onsubmit="return check()" id="formId" th:action="@{/admin/updateBuildManager/}+${buildManagerId}"
                  method="post">
                <div class="form-group">
                    <!--                    <label style="color: white;" class="control-label" for="buildManagerName"> Building Manager Name </label >-->
                    <input id="buildManagerName" class="form-control" th:name="buildManagerName"
                           th:value="${buildManagerName}"
                           autofocus="autofocus"/>
                </div>

                <div class="form-group">
                    <!--                    <label style="color: white;" class="control-label" for="username">Username</label>-->
                    <input type="text" id="username" class="form-control" th:name="username" th:value="${username}"
                           autofocus="autofocus"/>
                </div>

                <div class="form-group">
                    <!--                    <label style="color: white;" class="control-label" for="streetName">Street Name</label>-->
                    <input type="text" id="streetName" class="form-control" th:name="streetName"
                           th:value="${streetName}"
                           autofocus="autofocus"/>
                </div>
                <div class="form-group">
                    <!--                    <label style="color: white;" class="control-label" for="streetNumber">Street Number</label>-->
                    <input type="number" id="streetNumber" class="form-control" th:name="streetNumber"
                           th:value="${streetNumber}"
                           autofocus="autofocus"/>
                </div>
                <div class="form-group">
                    <!--                    <label style="color: white;" class="control-label" for="city">City</label>-->
                    <input type="text" id="city" class="form-control" th:name="city" th:value="${city}"
                           autofocus="autofocus"/>
                </div>
                <div class="form-group">
                    <!--                    <label style="color: white;" class="control-label" for="postalCode">Postal-Code</label>-->
                    <input type="number" id="postalCode" class="form-control" th:name="postalCode"
                           th:value="${postalCode}"
                           autofocus="autofocus"/>
                </div>

                <div class="form-group">
                    <!--                    <label style="color: white;" class="control-label" for="contact">Contact </label>-->
                    <input type="number" id="contact" class="form-control" th:name="contact" th:value="${contact}"
                           autofocus="autofocus"/>
                </div>

                <div class="form-group">
                    <a style="color: white;" th:href="@{/}">
                        <button type="button" class="btn btn-info col-sm-offset-2">Cancel</button>
                    </a>
                    <button type="submit" class="btn btn-primary col-offset-5 ">Update</button>
                    <a style="color: white;"
                       th:href="@{'/pdf/generate/'+ ${username} +'/'+ ${password} +'/'+ ${userType}}">
                        <button style="margin-start:10%" type="button" class="btn btn-info">Export</button>
                    </a>
                </div>

            </form>
        </div>
    </div>
    <br><br><br><br>
</div>
</body>

</html>
