<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org
        http://www.thymeleaf.org/thymeleaf-extras-springsecurity5 ">
<head>
    <meta charset="UTF-8">
    <title>Update Info</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<style>


html {
  height: 100%;
}
body{
  margin:0;
  padding:0;
  font-family: sans-serif;
  background: linear-gradient(#0275d8,#f7f7f7);
  height: 100%;
  background-repeat: no-repeat;
  background-attachment: fixed;
}
.navbar{
  margin:0;
  padding:0;
  color:white;
  font-weight: bold;
  font-family: sans-serif;
  background: linear-gradient (#0275d8, #0275d8);
}

.navbar-brand{
color: white;
font-size: 30px;
font-weight: bold;

}

.address
{
float: right;
color: white;
font-size: 25px;
font-weight: bold;
}

</style>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" th:href="@{/manager/0}">Home </a>
            <a class="navbar-brand" th:href="@{/logout}">Logout</a>
        </div>
        <p><span class="address" th:text="${address}"></span></p>
    </div>
</nav>
<br>
<br>
<div class="container">
    <form style="text-align: center;" class="w-100" th:action="@{'/manager/updateInfo/'+${infoId}}" method="post">
        <h2 style = "color: white;">Update Service Info</h2> <br>
        <div class="form-group">
            <!--              <label style="color:white;" class="control-label" for="serviceName">Service Name</label>-->
            <input type="text" id="serviceName" style="width: 300px; margin: auto;" th:name="serviceName"
                   th:value="${serviceName}" required
                   autofocus="autofocus" class="form-control" placeholder="Service Name">
        </div>
        <div class="form-group">
            <!--               <label style="color:white;" class="control-label" for="serviceDescription">Service Description</label>-->
            <input type="text" id="serviceDescription" style="width: 300px; margin: auto;" th:name="serviceDescription"
                   th:value="${serviceDescription}" required
                   autofocus="autofocus" class="form-control" placeholder="Service Description">
        </div>
        <div class="form-group">
            <!--                <label style="color: white;" class="control-label" for="streetName"> Street Name</label>-->
            <input type="text" id="streetName" class="form-control" style="width: 300px; margin: auto;"
                   th:name="streetName" th:value="${streetName}" required autofocus="autofocus"
                   placeholder="Street Name"/>
        </div>

        <div class="form-group">
<!--            <label style="color: white;" class="control-label" for="streetNumber"> Street Number</label>-->
            <input type="number" id="streetNumber" class="form-control" style="width: 300px; margin: auto;"
                   th:name="streetNumber" th:value="${streetNumber}" required autofocus="autofocus" placeholder="Street Number"/>
        </div>
        <div class="form-group">
<!--            <label style="color: white;" class="control-label" for="city">City</label>-->
            <input type="text" id="city" class="form-control" style="width: 300px; margin: auto;" th:name="city"
                   th:value="${city}" required autofocus="autofocus" placeholder="City"/>
        </div>
        <div class="form-group">
<!--            <label style="color: white;" class="control-label" for="postalCode">Postal-Code</label>-->
            <input type="number" id="postalCode" class="form-control" style="width: 300px; margin: auto;"
                   th:name="postalCode" th:value="${postalCode}" required autofocus="autofocus" placeholder="Postal Code"/>
        </div>

        <div class="form-group">
<!--            <label style="color: white;" class="control-label" for="contact">Contact </label>-->
            <input type="number" id="contact" class="form-control" style="width: 300px; margin: auto;" th:name="contact"
                   th:value="${contact}" required autofocus="autofocus" placeholder="Contact"/>
        </div>
        <div class="form-group">
<!--            <label style="color: white;" class="control-label" for="streetName"> IBAN</label>-->
            <input type="text" id="iban" class="form-control" style="width: 300px; margin: auto;" th:name="iban"
                   th:value="${iban}" required autofocus="autofocus" placeholder="IBAN"/>
        </div>
        <div class="form-group">
<!--            <label style="color: white;" class="control-label" for="mail">Email</label>-->
            <input type="email" id="mail" class="form-control" style="width: 300px; margin: auto;" th:name="mail"
                   th:value="${mail}" required autofocus="autofocus" placeholder="Email"/>
        </div>

        <div>
            <a style="color: white;" th:href="@{/manager/viewBuilding/}+${infoId}">
                <button type="button" class="btn btn-primary col-offset-5">Cancel</button>
            </a>
            <button type="submit" class="btn btn-info col-offset-5 ">Save</button>
        </div>
        <br/>
        <br/>
    </form>
</div>

</body>

</html>
