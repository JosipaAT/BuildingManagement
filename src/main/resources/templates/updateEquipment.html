<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xsi:schemaLocation="http://www.thymeleaf.org
        http://www.thymeleaf.org/thymeleaf-extras-springsecurity5 ">
<head>

    <head>
        <meta charset="UTF-8">
        <title>Update Equipment</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
              integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>

    <style>
html {
  height: 100%;
}
body{
  margin:0;
  padding:0;
  font-family: sans-serif;
  background: linear-gradient(#0275d8,#f7f7f7);
  height: 100%;
  background-repeat: no-repeat;
  background-attachment: fixed;
}
.navbar{
  margin:0;
  padding:0;
  color:white;
  font-weight: bold;
  font-family: sans-serif;
  background: linear-gradient (#0275d8, #0275d8);
}

.address
{
float: right;
color: white;
font-size: 25px;
font-weight: bold;
}

.navbar-brand{
color: white;
font-size: 30px;
font-weight: bold;

}

</style>

<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" sec:authorize="hasAuthority('BUILDMANAGER')" th:href="@{/manager/0}">Home </a>
            <a class="navbar-brand" sec:authorize="hasAuthority('COOWNERREP')" th:href="@{/coowner_rep}">Home </a>
            <a class="navbar-brand" sec:authorize="hasAuthority('BUILDMANAGER')" th:href="@{/manager/addBuildComplexForm}">Add Building </a>
            <a class="navbar-brand" th:href="@{/logout}">Logout</a>
        </div>
        <p> <span class="address" th:text="${address}"></span></p>
    </div>
</nav>

<br>
<br>
<br>
<br>
<div class="container">
    <form style="text-align: center;" class="w-100" sec:authorize="hasAuthority('BUILDMANAGER')" th:action="@{/manager/updateEquipment/}+${equipmentId}" method="post" >

        <span th:name="buildComplexId" th:value="${equipmentId}"/>

        <div class="form-group">
<!--            <label style="color:white;" class="control-label" for="equipmentName">Equipment Name</label>-->
            <input type="text" id="equipmentName" style="width: 300px; margin: auto;" th:name="equipmentName" th:value="${equipmentName}"
                   autofocus="autofocus" class="form-control" placeholder="Equipment Name">
        </div>

        <div class="form-group">
            <label style="color:white;" class="control-label" for="dateOfService">Date Of Service</label>
            <input type="date" id="dateOfService" style="width: 300px; margin: auto;" th:name="dateOfService" th:value="${dateOfService}"
                   autofocus="autofocus" class="form-control">
        </div>

        <div class="form-group">
            <label style="color:white;" class="control-label" for="nextServiceDate">Next Service Date</label>
            <input type="date" id="nextServiceDate" style="width: 300px; margin: auto;" th:name="nextServiceDate" th:value="${nextServiceDate}"
                   autofocus="autofocus" class="form-control">
        </div>

        <div>
            <a style="color: white;"  th:href="@{/manager/viewFloor/}+${floorId}+@{/0}">
                <button type="button" class="btn btn-info col-offset-5">Cancel</button>
            </a>
            <button type="submit" class="btn btn-primary">Update</button>
        </div>
    </form>

    <form style="text-align: center;" class="w-100" sec:authorize="hasAuthority('COOWNERREP')" th:action="@{/coowner_rep/updateEquipment/}+${equipmentId}" method="post" >

        <span th:name="buildComplexId" th:value="${equipmentId}"/>

        <div class="form-group">
            <label style="color:white;" class="control-label" for="equipmentName2">Equipment Name</label>
            <input type="text" id="equipmentName2" style="width: 300px; margin: auto;" th:name="equipmentName" th:value="${equipmentName}"
                   autofocus="autofocus" class="form-control">
        </div>

        <div class="form-group">
            <label style="color:white;" class="control-label" for="dateOfService2">Date Of Service</label>
            <input type="date" id="dateOfService2" style="width: 300px; margin: auto;" th:name="dateOfService" th:value="${dateOfService}"
                   autofocus="autofocus" class="form-control">
        </div>

        <div class="form-group">
            <label style="color:white;" class="control-label" for="nextServiceDate2">Next Service Date</label>
            <input type="date" id="nextServiceDate2" style="width: 300px; margin: auto;" th:name="nextServiceDate" th:value="${nextServiceDate}"
                   autofocus="autofocus" class="form-control">
        </div>
        <div>
            <a style="color: white;"  th:href="@{/coowner_rep/viewFloor/}+${floorId}+@{/0}">
                <button type="button" class="btn btn-info col-offset-5">Cancel</button>
            </a>
            <button type="submit" class="btn btn-primary col-offset-5">Update</button>
        </div>
    </form>
</div>

</body>

</html>
