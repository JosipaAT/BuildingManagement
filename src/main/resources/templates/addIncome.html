<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xsi:schemaLocation="http://www.thymeleaf.org
        http://www.thymeleaf.org/thymeleaf-extras-springsecurity5 ">
<head>

    <head>
        <meta charset="UTF-8">
        <title>Add Income</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
              integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>

    <style>
html {
  height: 100%;
}
body{
  margin:0;
  padding:0;
  font-family: sans-serif;
  background: linear-gradient(#0275d8,#f7f7f7);
  height: 100%;
  background-repeat: no-repeat;
  background-attachment: fixed;
}
.navbar{
  margin:0;
  padding:0;
  color:white;
  font-weight: bold;
  font-family: sans-serif;
  background: linear-gradient (#0275d8, #0275d8);
}
.address
{
float: right;
color: white;
font-size: 25px;
font-weight: bold;
}

.navbar-brand{
color: white;
font-size: 30px;
font-weight: bold;

}

    </style>

<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" th:href="@{/manager/0}">Home </a>
            <a class="navbar-brand" th:href="@{/manager/addBuildComplexForm}">Add Building </a>
            <a class="navbar-brand" th:href="@{/logout}">Logout</a>
        </div>
        <p> <span class="address" th:text="${address}"></span></p>
    </div>
</nav>

<br>
<br>
<br>
<br>
<div class="container">
    <form style="text-align: center;" class="w-100" th:action="@{/manager/addIncome/}+${unitId}+@{/}+${buildComplexId}"
          method="post">

        <span th:name="buildComplexId" th:value="${buildComplexId}"/>
        <span th:name="unitId" th:value="${unitId}"/>

        <div class="form-group">
            <label style="color:white;" class="control-label" for="dateOfPayment">Date Of Payment</label>
            <input type="date" id="dateOfPayment" style="width: 300px; margin: auto;" th:name="dateOfPayment"
                   th:value="${dateOfPayment}" required
                   autofocus="autofocus" class="form-control">
        </div>

        <div class="form-group">
<!--            <label style="color:white;" class="control-label" for="description">Description</label>-->
            <input type="text" id="description" style="width: 300px; margin: auto;" th:name="description"
                   th:value="${description}" required
                   autofocus="autofocus" class="form-control" placeholder="Description">
        </div>

        <div class="form-group">
<!--            <label style="color:white;" class="control-label" for="amount">Amount</label>-->
            <input type="number" id="amount" style="width: 300px; margin: auto;" th:name="amount" th:value="${amount}"
                   required
                   autofocus="autofocus" class="form-control" placeholder="Amount">
        </div>

        <div class="form-group">
            <label style="color:white;">Select Expense Type: </label>
            <select class="form-control" style="width: 300px; margin: auto;" id="expenseTypeId" name="expenseTypeId">
                <option>  </option>
                <option
                        th:each="expenseType: ${expenseTypes}"
                        th:text="${expenseType.expenseTypeName}"
                        th:value="${expenseType.expenseTypeId}"
                        th:name="${expenseType.expenseTypeId}">
                </option>
            </select>
        </div>

        <div>
            <a style="color: white;" th:href="@{'/manager/viewUnit/'+${unitId}+'/0'+'/0'}">
                <button type="button" class="btn btn-primary col-offset-5">Cancel</button>
            </a>
            <button type="submit" class="btn btn-info">Confirm Add</button>
        </div>
    </form>
</div>

</body>

</html>
